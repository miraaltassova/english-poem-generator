<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI English Poem Generator</title>
  </head>
  <body>
    <div class="container"></div>
    <header>
      <h1>AI Englsih Poem Generator</h1>
    </header>

    <main>
      <form id="poem-generator-form">
        <input
          type="text"
          placeholder="Enter the topic of the English poem"
          autofocus
          required
          autocomplete="off"
          class="instructions"
        />
        <input type="submit" class="submit-button"/>
      </form>
      <div class="poem" id="poem">
        Hidden deep, a heart takes flight,
        <br />
        Singing a song of love so bright,
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/miraaltassova" target="_blank"
        >Meiramgul Altassova</a
      >
      and is
      <a
        href="https://github.com/miraaltassova/english-poem-generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a
        href="https://ai-english-poem-generator-demo.netlify.app/"
        target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
     </div>

    <script src="src/index.js"></script>
  </body>
</html>
